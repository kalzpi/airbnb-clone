{% if user.avatar %}
    <div class="{{h_and_w|default:'h-16 w-16'}} font-bold rounded-full bg-center bg-cover" style=background-image:url({{user.avatar.url}})>
{% else %}
    <div class="{{h_and_w|default:'h-16 w-16'}} bg-red-400 text-white font-bold justify-center flex items-center rounded-full">
        <span class="{{text|default:'text-3xl'}}">{{user.first_name|first}}</span>    
{% endif %}
    </div>
