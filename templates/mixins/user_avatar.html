{% if user.avatar %}
    <div class="h-16 w-16 font-bold rounded-full bg-center bg-cover" style=background-image:url({{user.avatar.url}})>
{% else %}
    <div class="h-16 w-16 bg-red-400 text-white text-3xl font-bold justify-center flex items-center rounded-full">
        <span>{{user.first_name|first}}</span>    
{% endif %}
    </div>
